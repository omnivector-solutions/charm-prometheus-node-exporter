name: Lint

on: pull_request

jobs:
    lint-charm:
        name: "Run linter"
        runs-on: "ubuntu-latest"
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
              with:
                  python-version: '3.x'
                  architecture: 'x64'
            - name: "Install tox"
              run: |
                  pip install tox

            - name: "lint the charms"
              run: |
                  make lint
